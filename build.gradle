group 'so.sao'
version '1.0.0-SNAPSHOT'
description = """shop-dada"""

apply plugin: 'java'
apply plugin: 'maven-publish'//添加Maven发布插件

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    maven {
        url "https://nexus.sao.so/repository/maven-public/"
        credentials {
            username nexusUserName
            password nexusPwd
        }
    }
}

dependencies {
    compile group: "so.sao", name: "shop-jackson", version: "1.0.0-SNAPSHOT", changing: true
    compile group: "so.sao", name: "shop-web", version: "1.0.0-SNAPSHOT", changing: true
    compile group: "so.sao", name: "shop-core", version: "1.0.0-SNAPSHOT", changing: true
    compile "org.springframework:spring-web:4.3.7.RELEASE"
    compile "org.springframework.boot:spring-boot-configuration-processor"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.7'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.8.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


// 打包
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
// 如果是发行版本，则上传到发行库。否则上传到快照库。
def postfixUrl = "repository/maven-snapshots"
if (project.version.endsWith("-RELEASE")) {
    postfixUrl = "repository/maven-releases"
}
// 发布到本地Maven库和远程Maven服务器
publishing {
    repositories {
        mavenLocal()
        maven {
            credentials {
                username nexusUserName
                password nexusPwd
            }
            url "https://nexus.sao.so/$postfixUrl/"
        }
    }
}